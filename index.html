<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar " style="background-color: #28c79f;">
        <div class="container-fluid">
          <a class="navbar-brand" href="GhorarBari">
            <img src="./img/garden.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <strong><span style="-webkit-text-fill-color: rgb(253, 253, 253); font-size: 30px;">Tamim's Zone</span></strong>
          </a>
        </div>
      </nav>


    <div class="container mt-5 text-center">
        <h2 class="display-4">To start at first you should Login or Register here.</h2>
        <button type="button" class="btn btn-outline-primary mt-3" onclick="showForm('register')">Register</button>
        <button type="button" class="btn btn-outline-success mt-3" onclick="showForm('login')">Login</button>
    </div>
    
    <!-- Register Bibhag -->
    <div class="container mt-3 d-none" id="registerForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4" style="background-color: #74cfb9;">
                    <h3 class="text-center">Register</h3>
                    <input type="text" id="regFullname" class="form-control mb-2" placeholder="Full Name">
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- login bibhag -->
    <div class="container mt-3 d-none" id="loginForm">
        <div class="row justify-content-center" >
            <div class="col-md-4">
                <div class="card p-4" style="background-color: #74cfb9;">
                    <h3 class="text-center">Login</h3>
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-success w-100" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
